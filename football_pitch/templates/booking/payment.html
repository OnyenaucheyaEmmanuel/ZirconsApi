{% extends "base.html" %} {% block content %}{% load static %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-12">
      <section class="pb-4">
        <div class="bg-white border rounded-5">
          <img
            src="{% static 'img/banner.jpg' %}"
            class="d-block w-100"
            alt="My image"
            height="400vh"
          />

          {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form
              style="width: 22rem"
              action="{% url 'initiate_payment' %}"
              method="POST"
            >
              <h5 class="pb-4">Football Pitch Booking</h5>

              {% csrf_token %}
              <!-- first name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >First Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="first_name"
                  placeholder="Enter First Name"
                  required
                />
              </div>
              <!-- last name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="last_name"
                  placeholder="Enter Last Name"
                  required
                />
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Email</label
                >
                <input
                  type="email"
                  id="form2Example1"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <!-- Phone -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Phone</label
                >
                <input
                  type="number"
                  id="form2Example1"
                  class="form-control"
                  name="phone"
                  placeholder="Enter Phone Number"
                  required
                />
              </div>

              <!-- Players -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Number Of Players</label
                >
                <input
                  type="text"
                  id="players"
                  class="form-control"
                  name="players"
                  placeholder="Enter Number Of Players"
                  oninput="updateAmount()"
                  required
                />
              </div>
             <p id="result" name="amount"></p>

              <!-- team name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Team Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="team_name"
                  placeholder="Enter Team Name"
                  required
                />
              </div>
              <!-- Date -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Date</label
                >
                <input
                  type="date"
                  id="form2Example1"
                  class="form-control"
                  name="date"
                  required
                />
              </div>
              <!-- Time  -->
<div class="dropdown show">
  <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Time</label
                >

<div class="custom-select" style="width:200px;">
  <select name="start_time">
    <option value="......">Time</option>
    <option value="09:00 -09:30">9:00am -9:30am</option>
    <option value="09:31 -10:00">9:31am -10:00am</option>
    <option value="10:01 -10:30">10:01am -10:30am</option>
    <option value="10:31 -11:00">10:31am -11:00am</option>
    <option value="11:01 -11:30">11:01am -11:30am</option>
    <option value="11:31 -12:00">11:31am -12:00am</option>
    <option value="12:01 -12:30">12:01pm -12:30pm</option>
    <option value="12:31 -01:00">12:31pm -01:00pm</option>
    <option value="01:01 -01:30">01:01pm -01:30pm</option>
    <option value="01:01 -02:30">02:01pm -02:30pm</option>
    <option value="02:31 -03:00">02:31pm -03:00pm</option>
    <option value="03:01 -03:30">03:01pm -03:30pm</option>
    <option value="03:31 -04:00">03:31pm -04:00pm</option>
    <option value="04:01 -04:30">04:01pm -04:30pm</option>
    <option value="04:31 -05:00">04:31pm -05:00pm</option>

  </select>
</div>      
           
              <!-- <label
                class="form-label"
                for="form2Example1"
                style="margin-left: 0px"
                >Select Package :
              </label>
              <select
                name="amount"
                required
                id="form2Example1"
                class="form-control"
              >
                <option value="500">Bronze(NGN500)</option>
                <option value="1000">Silver(NGN1000)</option>
                <option value="1500">Gold(NGN1500)</option>
              </select> -->
              <!-- <p id="amt"></p> -->

              <button type="submit" class="btn mt-4 btn-success btn-block mb-4">
                Make Payment 
              </button>
            </form>
          </section>
        </div>
      </section>
    </div>
  </div>
</div>
<script>



function calculateAmount() {
    var inputValue = document.getElementById('players').value;
    var result = 500 * parseInt(inputValue) || 0; // Ensure that the result is a number or default to 0
    return result;
}

function updateAmount() {
    var resultElement = document.getElementById('result');
    var calculatedAmount = calculateAmount();
    
    // Display the result in a paragraph or any other HTML element
    resultElement.textContent = 'Amount To Pay : ' + calculatedAmount;
}
</script>



{% endblock %}
