{% extends "base.html" %} {% block content %}{% load static %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-12">
      <section class="pb-4">
        <div class="bg-white border rounded-5">
          <img
            src="{% static 'img/banner.jpg' %}"
            class="d-block w-100"
            alt="My image"
            height="400vh"
          />

          {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form
              style="width: 22rem"
              action="{% url 'initiate_payment' %}"
              method="POST"
            >
              <h5 class="pb-4">Football Pitch Booking</h5>

              {% csrf_token %}
              <!-- first name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >First Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="first_name"
                  placeholder="Enter First Name"
                  required
                />
              </div>
              <!-- last name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="last_name"
                  placeholder="Enter Last Name"
                  required
                />
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Email</label
                >
                <input
                  type="email"
                  id="form2Example1"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <!-- Phone -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Phone</label
                >
                <input
                  type="number"
                  id="form2Example1"
                  class="form-control"
                  name="phone"
                  placeholder="Enter Phone Number"
                  required
                />
              </div>

              <!-- amount -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Amount</label
                >
                <input
                  type="number"
                  id="form2Example1"
                  class="form-control"
                  name="amount"
                  placeholder="Enter Amount"
                  required
                />
              </div>

              <!-- team name -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Team Name</label
                >
                <input
                  type="text"
                  id="form2Example1"
                  class="form-control"
                  name="team_name"
                  placeholder="Enter Team Name"
                  required
                />
              </div>
              <!-- Date -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Date</label
                >
                <input
                  type="date"
                  id="form2Example1"
                  class="form-control"
                  name="date"
                  required
                />
              </div>
              <!-- Time  -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >Time</label
                >
                <input
                  type="time"
                  id="form2Example1"
                  class="form-control"
                  name="start_time"
                  required
                />
              </div>
              <!-- minutes -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  for="form2Example1"
                  style="margin-left: 0px"
                  >How Many Minutes</label
                >
                <input
                  type="number"
                  id="form2Example1"
                  class="form-control"
                  name="minutes"
                  placeholder="Enter Minutes"
                  required
                />
              </div>
              <!-- <label
                class="form-label"
                for="form2Example1"
                style="margin-left: 0px"
                >Select Package :
              </label>
              <select
                name="amount"
                required
                id="form2Example1"
                class="form-control"
              >
                <option value="500">Bronze(NGN500)</option>
                <option value="1000">Silver(NGN1000)</option>
                <option value="1500">Gold(NGN1500)</option>
              </select> -->
              <!-- <p id="amt"></p> -->

              <button type="submit" class="btn mt-4 btn-success btn-block mb-4">
                Fund
              </button>
            </form>
          </section>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
